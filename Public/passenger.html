<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passenger</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="passenger.js" defer></script>
  </head>
  <body>
    <div id="login">
      <h1>Passenger Login</h1>
      <input type="text" id="passenger-name" placeholder="Enter your name" />
      <button id="login-btn">Login</button>
    </div>

    <div id="available-drivers" style="display: none">
      <h1>Available Drivers</h1>
      <div id="drivers-list"></div>
      <input type="text" id="origin" placeholder="Where are you?" />
      <input type="text" id="destination" placeholder="Where to?" />
      <button id="request-ride-btn">Request Ride</button>
    </div>

    <div id="searching" style="display: none">
      <h1>Searching for Drivers...</h1>
      <div id="search-results"></div>
    </div>

    <div id="trip-info" style="display: none">
      <h1>Trip Information</h1>
      <p id="trip-details"></p>
    </div>
  </body>
</html>
